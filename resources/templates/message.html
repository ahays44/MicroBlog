<html>
<body>

<form action="/create-message" method="post">
    <input type="text" placeholder="Write a message" name="createMessage"/>
    <button type="submit">Submit</button>
</form>

Messages by {{name}}:</br>
<ol>
    {{#messages}}
    <li>{{message}}</li>
    {{/messages}}
</ol>

<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
